<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>pink-form</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header class="page-header">
		<div class="page-header__logo">
			<img src="#" alt="logo">
		</div>
		<nav class="main-nav">
			<span class="main-nav__toggle main-nav__toggle--closed"></span>
		</nav>
	</header>
	<section class="banner">
		<h1 class="banner__title">Конкурс на самое безбашеное путешествие с Пинк</h1>
	</section>
	<section class="user-contacts">
		<p class="user-contacts__text">Поделитесь своей историей и получите шанс выиграть ценный приз — 1000 миль на вашу бонусную карту! Пожалуйста, заполните форму ниже:</p>
		<form action="#" class="user-form">
			<label for="name" class="user-label">Имя:
				<input name="name" class="user-label__user-input" type="text" placeholder="Введите ваше имя">
			</label>
				<label for="surname" class="user-label">Фамилия:
				<input name="surname" class="user-label__user-input" type="text" placeholder="Укажите фамилию">
			</label>
				<label for="middle-name" class="user-label">Отчество:
				<input name="middle-name" class="user-label__user-input" type="text" placeholder="Ну и отчество тоже">
			</label>
		</form>
	</section>
	<section class="choice">
		<h2 class="choice__title">Ваши безбашенные достижения в путешествии</h2>
		<form action="#" class="choice-form">
			<label for="#" class="choice-form__label">
				<input type="checkbox" class="choice-form__input" checked>Сделал селфи с акулой
			</label>
			<label for="" class="choice-form__label">
				<input type="checkbox" class="choice-form__input" checked>Обгорел на пляже
			</label>
			<label for="" class="choice-form__label">
				<input type="checkbox" class="choice-form__input">Видел Чака Норриса
			</label>
			<label for="" class="choice-form__label">
				<input type="checkbox" class="choice-form__input">Накупил сувениров
			</label>
			<label for="" class="choice-form__label">
				<input type="checkbox" class="choice-form__input" checked>Удержал башню
			</label>
			<label for="" class="choice-form__label">
				<input type="checkbox" class="choice-form__input">Разгромил отель
			</label>
		</form>
	</section>
	<section class="contacts">
		<form action="#" class="user-form">
			<label for="tel" class="user-label">Номерок телефончика
				<input name="tel" class="user-label__user-input" type="text" placeholder="Номер, пожалуйста">
			</label>
			<label for="email" class="user-label">адресок почты
				<input name="email" class="user-label__user-input" type="text" placeholder="E-mail, пожалуйста">
			</label>
	</form>
	</section>
		<section class="choice">
		<h2 class="choice__title">С каким приложением путешествовали?</h2>
		<form action="#" class="choice-form">
			<label for="choice" class="choice-form__label">
				<input name="choice" type="radio" class="choice-form__input" checked>Pink для iOS
			</label>
			<label for="choice" class="choice-form__label">
				<input name="choice" type="radio" class="choice-form__input">Pink на Android
			</label>
			<label for="choice" class="choice-form__label">
				<input name="choice" type="radio" class="choice-form__input">Windows Phone
			</label>
		</form>
	</section>
	<section class="comment">
		<form action="#" class="user-form">
			<label for="comment" class="user-label">Опишите свои эмоции
				<input name="comment" class="user-label__user-input" type="textarea" placeholder="Можно прям в красках, не стесняясь в выражениях">
			</label>
				<input name="btn" class="form-button" type="submit" value="Отправить форму">
				<span class="note">* — обязательные поля</span>
		</form>
	</section>
	<footer class="footer">
		<div class="logo">
			<img src="#" alt="Logo">
		</div>
		<div class="social">
			<div class="social__icon social__icon--tw"></div>
			<div class="social__icon social__icon--fb"></div>
			<div class="social__icon social__icon--yt"></div>
		</div>
		<div class="footer__copyright">
			<p class="footer__copyright-text">Разработано<img class="footer__copyright-logo" src="#" alt="footer-logo"></p>
		</div>
	</footer>
<script src="js/main.js"></script>
</body>
</html>
